[package]
name = "gpsami"
version = "0.1.0"
authors = ["Hubert Figui√®re <hub@figuiere.net>"]
license = "GPL-3"
edition = "2018"

[dependencies]
adw = { version = "^0.5", features = ["v1_2"], package = "libadwaita" }
dirs-next = "^2.0.0"
env_logger = "0.10.0"
gettext-rs = { version = "0.7.0", features = ["gettext-system"] }
gtk4 = "^0.7.1"
gtk-macros = "^0.3.0"
gudev = "^0.15.0"
libudev = "0.2.0"
log = "0.4.14"
once_cell = "1.18"
serde = { version = "1.0.126", features = ["derive"] }
serde_json = "1.0.64"
tempfile = "3.7.0"

[[bin]]
name = "gpsami"
